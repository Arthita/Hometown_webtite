<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Hometown</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Happy+Monkey&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hometown_pic">
      <h2 id="hometown_first">Visit Kolkata</h2>
      <h3 id="hometown_second">Enjoy culture and sports in the city of joy</h3>
    </div>

    <div class="activities">
      <div class="activities-card">
        <img src="images/photo1.webp" class="activities-img" />
        <p>Visit the Victoria Memorial</p>
      </div>

      <div class="activities-card">
        <img src="images/photo2.webp" class="activities-img" />
        <p>Visit the Howrah Bridge, and relax</p>
      </div>

      <div class="activities-card">
        <img src="images/photo3.webp" class="activities-img" />
        <p>Visit the Dakshineswar Mandir</p>
      </div>
    </div>

    <div class="last_section">
      <div class="card">
        <img src="images/self_picture.jpg" class="card-img" />
        <div class="intro">
          <h3>Your Guide</h3>
          <p class="intro-text">
            "I have lived at Kolkata for over 20 years, so I can show you all of
            its best parts and hidden secrets"
          </p>
          <h4>Arthita Paul</h4>
        </div>
      </div>
    </div>
  </body>
</html>
